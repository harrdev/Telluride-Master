<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Telluride</title>
</head>

<body>
    <div id="container">
        <h1>Telluride</h1>
        <div class="gameInfo">
            <div class="pointBonus">
                <h2>Points: <span id="points"></span></h2>
            </div>
            <div class="pointBonus">
                <h2>High Score: <span id="high"></span>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="level">
            <h2 id="levelNumber"></h2>
        </div>
        <div class="messages">
            <button id="start">Click to begin</button>
            <h2 id="message"></h2>
        </div>
    </div>
    

    <script src="js/app.js"></script>
</body>

</html>
