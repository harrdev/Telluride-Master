<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Telluride</title>
</head>

<body>
    <h1>Telluride</h1>
    <div class="container">
        <aside class="top-left">
            <h2>Points: <span id="points"></span></h2>
        </aside>
        <aside clas="top-middle">
            <button id="start">Start</button>
        </aside>
        <aside class="top-right">
            <h2>Hi Score: <span id="high"></span></h2>
        </aside>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="level">
        <h2 id="levelNumber"></h2>
    </div>
    <div class="messages">
        <h2 id="message"></h2>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
